<div 
    class="board-cell"
    [style.width.px]="size - 1"
    [style.height.px]="size - 1"
    [class.red]="territory === Side.Red && !isTarget"
    [class.green]="territory === Side.Green && !isTarget"
    [class.gray]="territory === Side.Gray && !isTarget"
    [class.target]="isTarget"
    [style.background-size.px]="size"
    (click)="onClick($event)"
    (dragover)="allowDrop($event)"
    (drop)="onDrop($event)">
    <div style="display: flex; justify-content: center; align-items: center;" [class.aero]="candidate && field?.current">
        <app-board-unit 
            *ngIf="field?.current" 
            [unit]="field?.current"
            [size]="size"
            (draggi)="onDrag()">
        </app-board-unit>
    </div>
    <app-board-unit *ngIf="candidate" [candidate]="candidate" [size]="size/2"></app-board-unit>
</div>
