<div 
    class="board-cell"
    [style.width.px]="size - 1"
    [style.height.px]="size - 1"
    [class.red]="territory === Side.Red && !isTarget"
    [class.green]="territory === Side.Green && !isTarget"
    [class.gray]="territory === Side.Gray && !isTarget"
    [class.target]="isTarget"
    [style.background-size.px]="size"
    (click)="onClick($event)"
    (dragover)="allowDrop($event)"
    (drop)="onDrop($event)">
    <app-board-unit 
        *ngIf="field?.current" 
        [unit]="field?.current"
        [size]="size"
        [relation]="unitRelation"
        (draggi)="onDrag()">
    </app-board-unit>
    <app-board-unit 
        *ngIf="candidate" 
        [unit]="candidate"
        [size]="size/2"
        [relation]="candidateRelation">
    </app-board-unit>
</div>
