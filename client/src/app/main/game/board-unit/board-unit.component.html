<div
    [className]="class"
    [style.width.px]="size*scale"
    [style.height.px]="size*scale"
    [style.line-height.px]="size"
    [style.font-size.px]="size"
    [style.background-size.px]="size*scale"
    [draggable]="unit?.side === side"
    (dragstart)="onDragStart($event)"
    (dragend)="onDragEnd($event)">
</div>
