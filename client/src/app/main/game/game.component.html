<div class="game-container background">
    <div class="grid">
        <div class="grid-cell-secondary">
            <p>Game Name: {{game?.name}}, Turn: {{game?.turn}}</p>
        </div>
        <div class="grid-cell-primary">
            <app-board [board]="game?.board" [side]="side"></app-board>
        </div>
        <div class="grid-cell-secondary">
            <div>
                <button class="action-button" [disabled]="history.length === 0" (click)="retreat()">Retreat</button>
            </div>
            <div>
                <button class="action-button" [disabled]="history.length === 0" (click)="undo()">Undo</button>
            </div>
            <div>
                <button class="action-button" (click)="submit()">Move!</button>
            </div>
        </div>
      </div>
</div>
