<div id="game-creation-container" [class]="visibility()">
    <form id="game-creation-form">
        <label id="game-creation-gameName-label" for="game-creation-gameName-input">Game Name</label>
        <input id="game-creation-gameName-input" name="game-creation-gameName-input" type="text" [(ngModel)]="gameName" />
    
        <label id="game-creation-gamePassword-label" for="game-creation-gamePassword-input">Game Password</label>
        <input id="game-creation-gamePassword-input" name="game-creation-gamePassword-input" type="text" [(ngModel)]="gamePassword" />
    
        <a href="javascript:void(0)"><i (click)="createGame()">Create</i></a>
        <a href="javascript:void(0)"><i (click)="close()">Close</i></a>
    </form>
</div>
<div id="game-creation-overlay" [class]="visibility()" (click)="close()">
</div>
