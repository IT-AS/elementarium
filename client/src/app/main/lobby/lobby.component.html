<div class="grid">
    <div class="grid-cell-secondary">
    </div>
    <div class="grid-cell-primary">
        <div class="lobby"
            [style.width.px]="lobbyWidth"
            [style.height.px]="lobbyHeight"
            [style.background-size]="lobbyWidth + 'px ' + lobbyHeight + 'px'">
            <div class="list"
                [style.height.px]="listSize">
                <app-game-list></app-game-list>
            </div>
            <div class="actions">
                <button class="metal-button" (click)="openNewGame()">New game</button>
            </div>
        </div>
    </div>
    <div class="grid-cell-secondary">
    </div>
</div>

<app-game-creation [visible]="newGame" (closing)="closeNewGame()"></app-game-creation>
